<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="container">
            <section class="card">
                <article class="main">
                    <h1>
                        Get <a href="#">insights</a> that help your business
                        grow.
                    </h1>
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="sub-stats">
                            <h2>10K+</h2>
                            <h3>companies</h3>
                        </div>
                        <div class="sub-stats">
                            <h2>314</h2>
                            <h3>templates</h3>
                        </div>
                        <div class="sub-stats">
                            <h2>12M+</h2>
                            <h3>queries</h3>
                        </div>
                    </div>
                </article>
                <article class="image">
                    <img
                        class="desktop-img"
                        src="./images/image-header-desktop.jpg"
                        alt="team-meet"
                    />
                    <div class="overlay">
                        <img
                            class="mobile-img"
                            src="./images/image-header-mobile.jpg"
                            alt="mobile-header"
                        />
                    </div>
                </article>
            </section>
            <footer>
                <p>
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="#">Ayushman Pandit</a>.
                </p>
            </footer>
        </div>
    </body>
</html>
